<div class="ibox" ng-controller="friendsCtrl">
  <div class="ibox-title">
    <h5>Friends</h5>
  </div>
  <div class="ibox-content">

    <uib-accordion close-others="true">
      <div uib-accordion-group class="panel-default" heading="{{list.name}}"  
           ng-repeat="list in appData.contacts" ng-show="list.list && list.list.length > 0">
        
        <div ng-repeat="contact in list.list" class="prof-drag-item" data-drag="{{enableContactDrag(contact._id)}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="contact" jqyoui-draggable="{index: {{$index}}, animate:true, onStart: 'contactDrop($index, list.index)'}" ng-hide="contact.hide">
          {{contact.displayName}}
          <span class="pull-right" ng-show="{{!enableContactDrag(contact._id)}}"><small>Added</small></span>
        </div>
        
      </div>
    </uib-accordion>

  </div>
</div>
