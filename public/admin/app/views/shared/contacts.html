<div class="ibox" ng-controller="friendsCtrl"> <!-- ng-show="showContacts">-->
  <div class="ibox-title">
    <h5>Friends</h5>
  </div>
  <div class="ibox-content">

    <uib-accordion close-others="true">
      <div uib-accordion-group class="panel-default" heading="{{list.name}}"  
           ng-repeat="list in appData.contacts" ng-show="list.list && list.list.length > 0">
        
        <div ng-repeat="contact in list.list" class="prof-drag-item" data-drag="!contact.added" data-jqyoui-options="{revert: 'invalid'}" ng-model="contact" jqyoui-draggable="{index: {{$index}}, animate:true, onStart: 'contactDrop($index, list.index)', placeholder: 'keep'}" ng-hide="contact.hide">
          <div class="contact-icon" ng-style="{'background-image':'url({{contact.avatar}})'}"></div>
          {{contact.displayName}}
          <span class="pull-right" ng-show="contact.added"><small>Added</small></span>
        </div>
        
      </div>
    </uib-accordion>

  </div>
</div>
