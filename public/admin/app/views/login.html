<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div class="m-t-xl">
        <h2>Choiso</h2>
        <p>Login</p>
        <form class="m-t" role="form" ng-submit="login(cred)">
            <div class="form-group">
                <input type="email" ng-model="cred.email" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" ng-model="cred.password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
<!--
            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>-->
        </form>
        <p class="m-t"> <small>Choiso &copy;</small> </p>
    </div>
</div>
